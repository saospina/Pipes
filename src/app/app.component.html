<div class="container">
  <br>
  <h1>{{tittle}}</h1>
  <hr>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Variable</th>
        <th scope="col">Pipe</th>
        <th scope="col">Producto</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td> {{nombre}} </td>
        <td> uppercase </td>
        <td> {{nombre | uppercase}} </td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td> {{nombre}} </td>
        <td> lowercase </td>
        <td> {{nombre | lowercase }} </td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td> {{nombre}} </td>
        <td> slice:3 </td>
        <td> {{nombre | slice:3 }} </td>
      </tr>
      <tr>
        <th scope="row">4</th>
        <td> {{nombre}} </td>
        <td> slice:0:3 </td>
        <td> {{nombre | slice:0:3 }} </td>
      </tr>
      <tr>
        <th scope="row">4</th>
        <td> {{arreglo}} </td>
        <td> slice:0:5 </td>
        <td> {{arreglo | slice:1:5 }} </td>
      </tr>
    </tbody>
    
  </table>
  <h4>Slice</h4>
    <ul>
      <li *ngFor="let item of arreglo | slice:5.20"> {{item}}

      </li>
    </ul>



</div>
